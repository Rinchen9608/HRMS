{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static '/style/style.css' %}">
    <style>

    </style>
</head>

<body>
    <section id="content">
        <div class="container pb-5">
            <form class="p-5 justify-content-center" action="/user_login" method="post">
                {% csrf_token %}
                <div class="logo-container pt-5">
                    <img src="{% static 'img/logo-dk.png' %}" alt="" width="100px" height="auto">
                </div>
                <h5 class="text-center font-weight-bold pb-4 pt-2 text-uppercase">login</h5>
                <div class="form-group input-box">
                    <label for="username" class="input-label">username</label>
                    <input type="text" class="form-control input-1" onfocus="setFocus(true)" onblur="setFocus(true)"
                        id="username" name="username">
                </div>
                <div class="form-group mt-4 pb-4 input-box">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" class="form-control input-1" onfocus="setFocus(true)" onblur="setFocus(true)"
                        id="password" name="password">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>

                <button type="submit"
                    class="btn btn-primary btn-block no-border no-outline text-uppercase">Login</button>
            </form>
        </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

<script>
    function setFocus(on) {
        var element = document.activeElement;
        if (on) {
            setTimeout(function () {
                element.parentNode.classList.add("focus");
            });
        } else {
            let box = document.querySelector(".input-box");
            box.classList.remove("focus");
            $("input").each(function () {
                var $input = $(this);
                var $parent = $input.closest(".input-box");
                if ($input.val()) $parent.addClass("focus");
                else $parent.removeClass("focus");
            });
        }
    }
</script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });

</script>

</html>
